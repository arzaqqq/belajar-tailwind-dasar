<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Document</title>
</head>
<body>
    
    <div class="w-40 h-40 bg-blue-500 scale-75 mb-10"></div>
    <div class="w-40 h-40 bg-blue-500 scale-125 rotate-45 flex items-center mx-auto"></div>


    <div class="group">
        <div class="w-40 h-40 bg-blue-500 scale-125  flex items-center mx-auto my-40 group-hover:rotate-45 group-hover:translate-x-10 transition"></div>
    </div>

    <div class="group">
        <div class="w-40 h-40 bg-red-700 scale-125  flex items-center mx-auto my-40 group-hover:rotate-45 group-hover:origin-top-right transition"></div>
    </div>

    <div class="group">
        <div class="w-40 h-40 bg-yellow-300 scale-125  flex items-center mx-auto my-40 group-hover:rotate-45 group-hover:origin-top-right transition duration-500 delay-150"></div>
    </div>

    <!-- 4 ANIMASI -->
    <div class="group flex">
        <div class="w-20 h-20 bg-yellow-300  my-40   mx-auto animate-spin-slow"></div>
        <div class="w-20 h-20 rounded-full bg-yellow-300 scale-125  my-40 group-hover:rotate-45 group-hover:origin-top-right transition duration-500 delay-150 mx-auto animate-ping"></div>
        <div class="w-20 h-20 bg-yellow-300 scale-125  my-40 group-hover:rotate-45 group-hover:origin-top-right transition duration-500 delay-150 mx-auto animate-pulse"></div>
        <div class="w-20 h-20 bg-yellow-300 scale-125  my-40 group-hover:rotate-45 group-hover:origin-top-right transition duration-500 delay-150 mx-auto animate-bounce"></div>
       
    </div>
    
    <div class="flex">
        <div class="w-20 h-20 bg-yellow-300  my-40  transition duration-500 delay-150 animate-fall mx-auto"></div>
        <div class="w-20 h-20 bg-yellow-300  my-40  transition duration-500 delay-150 animate-fall mx-auto"></div>
        <div class="w-20 h-20 bg-yellow-300  my-40  transition duration-500 delay-150 animate-fall mx-auto"></div>
        <div class="w-20 h-20 bg-yellow-300  my-40  transition duration-500 delay-150 animate-fall mx-auto"></div>
    </div>
           
</body>
</html>
